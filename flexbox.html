<!DOCTYPE html>
<html>
  <head>
    <title>flexbox practice</title>
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction:row;
      ">
      <div style="background-color: aqua;">div1 text</div>
      <div style="background-color: aquamarine;">div2 <p>text</p></div>
    </div>

    <div style="
    display: flex;
    flex-direction:row;
    margin-top: 30px;
    margin-bottom: 30px;
    ">
    <div style="background-color: aqua; width: 100px;
    ">100px</div>
    <div style="background-color: aquamarine;
    flex: 1;">flex1</div>
  </div>

  <div style="
  display: flex;
  flex-direction:row;
  margin-bottom: 40px;;
  ">
    <div style="background-color: aquamarine;
    flex: 1;">flex1</div>

    <div style="background-color: red; width: 100px;
    ">100px</div>
     <div style="background-color: aqua;flex: 2;
     ">flex2</div>
  </div>

  <div style="
  display: flex;
  flex-direction:row;
  border-width: 2px;
  border-color:brown;
  height: 50px;
  margin-bottom: 40px;
  border-style: solid;
  justify-content: center;
  ">
    <div style="background-color: aquamarine;
    width:100px">100px</div>

    <div style="background-color: red; width: 100px;
    ">100px</div>
     <div style="background-color: aqua;width:100px;
     ">100px</div>
  </div>


  <div style="
  display: flex;
  flex-direction:row;
  border-width: 2px;
  border-color:brown;
  height: 50px;
  border-style: solid;
  justify-content: space-between;
  ">
    <div style="background-color: aquamarine;
    width:100px">100px</div>

    <div style="background-color: red; width: 100px;
    ">100px</div>
     <div style="background-color: aqua;width:100px;
     ">100px</div>
  </div>

  <div style="
  display: flex;
  flex-direction:row;
  border-width: 2px;
  border-color:brown;
  height: 50px;
  margin-top: 30px;
  border-style: solid;
  justify-content:space-between;
  align-items:center;
  ">
    <div style="background-color: aquamarine;
    width:100px">100px</div>

    <div style="background-color: red; width: 100px;
    ">100px</div>
     <div style="background-color: aqua;width:100px;
     ">100px</div>
  </div>
  </body>
</html>
